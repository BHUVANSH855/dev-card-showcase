<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neural Network Playground</title>

<link rel="stylesheet" href="style.css">  
</head>

<body>

<div class="controls">
    <h2>NN Playground</h2>

    <label>Learning Rate</label>
    <input type="range" id="lr" min="0.01" max="1" step="0.01" value="0.1">

    <label>Hidden Neurons</label>
    <input type="range" id="hidden" min="2" max="10" step="1" value="6">

    <button onclick="reset()">Reset</button>

    <p style="font-size:11px;margin-top:10px;">
        Click to add class A (blue)  
        Shift + Click to add class B (red)
    </p>
</div>

<canvas id="canvas" width="600" height="600"></canvas>

<script src="script.js"></script>

</body>
</html>
