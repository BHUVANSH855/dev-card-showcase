
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flowchart Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Flowchart Generator</h1>

    </div>
</div>

<script src="script.js"></script>
</body>
